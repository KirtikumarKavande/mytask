  }

<body>
    <ul id="listOfUsers"></ul>
    <form action="" onsubmit=getValue(event)>
     
        <div class="mainDiv">
          <h1>Book a call</h1>
          <h5>
            Book a call slot and our reprentative will call you within 1 hr of
            selected time
          </h5>
          <hr />
          <label for="">Name:</label>
          <br>
          <input  name="username" type="text" required>
          <br>
          <br>
          <label for="">Email</label>
          <br>
          <input name="email" type="text" required>
          <br>
          <br>
          <label for="">phone</label>
          <input name="phone" type="text" name="phone" id="" required>
          <br>
          <br>
          <label for="">Time to call</label>
          <div >
            <div  class="float-child"><input name="date" type="date"></div>
            <div class="float-child"><input name="time" type="time"></div>
          </div>
          <br>
          <button >Get a Call</button>

          
    
        </div>
    </form>
    <h3>our users</h3>
